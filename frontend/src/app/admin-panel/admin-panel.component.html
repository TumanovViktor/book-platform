<p-table [columns]="cols" [value]="users" styleClass="p-datatable-responsive-demo">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
      <th class="checkbox-header">
        Is Active
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        <span class="p-column-title">{{col.header}}</span>
        {{user[col.field]}}
      </td>
      <td>
        <p-checkbox [(ngModel)]="user.active" binary="true" inputId="binary"></p-checkbox>
      </td>
    </tr>
  </ng-template>
</p-table>
